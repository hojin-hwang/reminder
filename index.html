    <script type="text/javascript">
    window.addEventListener('DOMContentLoaded', ()=>
    {
        console.log("DOMContentLoaded");
        globalThis.store = {};
        globalThis.store.cardMap = new Map();
        globalThis.store.scheduledList = [];
        globalThis.store.checkingMap = new Map();

        const storeController = new StoreController();
        //append template to body
 
        window.addEventListener('click', function(e){
             e.composedPath().find((node)=>{
                if(node.nodeName === 'svg' || node.nodeName === 'path') return false;
                if(typeof(node.className) === 'object' || !node.className || !node.className?.match(/command/)) return false;
                if(node.className.match(/command-open-make-card/))
                {
                    if( globalThis.store.cardMap.size >= 5) return;
                    const makeCard = new MakeCard();
                    document.querySelector('.container').appendChild(makeCard);
                }
            });
        });
    });
