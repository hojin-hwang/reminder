<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="/css/bootrap/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="/css/jquery-ui.min.css">
    <link rel="stylesheet" href="/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="/font/icomoon/style.css">

    <link rel="stylesheet" href="/css/calendar/rome.css">
    <link rel="stylesheet" href="/css/calendar/style.css">

    <link rel="stylesheet" href="/css/calendar/tui-time-picker.min.css" />
    <style>
        :root {
            --bs-body-bg: var(--bs-gray-100);
            
        }
        *, :after, :before {
            box-sizing: border-box;
        }
        main{
          --bs-gutter-x: 1.5rem;
          --bs-gutter-y: 0;
          width: 100%;
          padding-top:36px;
          padding-right: calc(var(--bs-gutter-x) * .5);
          padding-left: calc(var(--bs-gutter-x) * .5);
          margin-right: auto;
          margin-left: auto;
          display: flex;
          flex-direction: column;
          gap:24px;
          overflow-x: hidden;
        }

        section.recommand-box{
          gap: 1.5rem!important;
          display: flex;
          flex-direction: column;
        }

        article.recommand{
          padding: 1.5rem!important;
          display: flex;
          flex-direction: column;
        }

        article.check{
          display: flex; flex-direction: column ; justify-content: flex-start; gap:8px;
          padding:8px;
        }

        article.action{
          display: flex; flex-direction: row; justify-content: flex-start; gap:12px;padding:8px;
          align-items: center;
        }

        .wrapper {
              max-width: 86vw;
              margin: 0 auto 0 0;
          }
        .swiper {
              max-width: 86vw;
              width: 100%;
              position: relative;
              overflow: visible;
          }

        .card{box-shadow: 0 0 0.875rem 0 rgba(41,48,66,.05); background-color: white;}
        .flex-row{display: flex; flex-direction: row;}
        .justify-content-between{justify-content: space-between;}
        .card-header{background-color:white;}
    </style>
  </head>

  <body>
      <main>
        <action-profile style="display: none;">
          <style>
            action-profile{position:fixed; top:0; left:0; right:0; height:100vh;z-index:100; background-color:white;}
            action-profile .command-close-window{position: fixed;top: 12px;right: 12px;z-index:1024;}
            .badge-soft-success{background-color: rgba(75,191,115,.175);color: #4bbf73;}
          </style>
          <button class="btn-close command-close-window right-close" type="button">
            <span class="" aria-hidden="true"></span>
          </button>
          <section style="margin-top: 48px; padding:12px;">
            <div class="card flex-fill">
              <div class="card-body py-4">
                <div class="d-flex align-items-start">
                  <div class="flex-grow-1">
                    <h3 class="mb-2">10Km 달리기</h3>
                    <p class="mb-2">매주 5일씩 달리기</p>
                    <div class="mb-0">
                      <span class="badge badge-soft-success me-2"> +65% </span>
                      <span class="text-muted">Since 2021.12.23 (734 Days)</span>
                    </div>
                  </div>
                  <div class="d-inline-block ms-3">
                    <div class="stat">
                      Level 3
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </action-profile>
        
        <reminder-header>
          <style>
            reminder-header{position:fixed;top: 0;right: 0;padding: 6px;z-index: 90;}
          </style>
          <div>
            <button type="button" class="btn btn-sm btn-warning command-show-profile">프로필 보기</button>
          </div>
        </reminder-header>
        <check-box></check-box>
        <action-box></action-box>
        <recommand-box></recommand-box>
      </main>
    

    <script src="/js/bootstrap/bootstrap.bundle.min.js" ></script>
    <!-- <script src="/js/calendar/jquery-3.3.1.min.js"></script> -->
    <script src="/js/jquery-3.5.0.min.js"></script>
    <script src="/js/swiper-bundle.min.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/storeController.js"></script>
    <script src="/js/dataController.js"></script>
    <script src="/js/class/groupMap.js"></script>
    <script src="/js/class/itemMap.js"></script>

   

    
    <script src="/js/calendar/popper.min.js"></script>
    <script src="/js/calendar/rome.js"></script>
    <script src="/js/calendar/tui-time-picker.min.js"></script>

    <script src="/js/bootstrap/bootstrap-timepicker.js" ></script>


    <script src="/js/component/recommand-box.js"></script> 
    <script src="/js/component/recommand-card.js"></script> 
    <script src="/js/component/recommand-panel.js"></script>

    <script src="/js/component/action-box.js"></script> 
    <script src="/js/component/action-card.js"></script> 
    <script src="/js/component/action-memo.js"></script>
    <script src="/js/component/action-panel.js"></script>

    <script src="/js/component/check-box.js"></script> 
    <script src="/js/component/check-card.js"></script> 

    <script src="/js/component/make-card.js"></script>

    <script src="/js/component/action-alert.js"></script>



    <script src="checking-box.js"></script>
    <script src="checking-panel.js"></script>
    <script src="remind-box.js"></script>
    <script src="remind-panel.js"></script>
    <script src="card-box.js"></script>
    <script src="card-mission.js"></script>

    window.addEventListener('DOMContentLoaded', ()=>
    {
        console.log("DOMContentLoaded");
        globalThis.store = {};
        globalThis.store.controll = new StoreController();
        globalThis.user = {};

  </body>
</html>
